<div *ngIf="registered" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header class="mat-card-haeder-1">
        <mat-card-title class="login-header">Log in</mat-card-title>
      </mat-card-header>
  
        <mat-card-content>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [(ngModel)]="email" type="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <div class="new-user-note">
          Are you New Here? 
          <span>    <button mat-button color="warn" class="signup-button" (click)="handleSignUpClick()">SIGN UP HERE</button>          </span>
        </div>

        <button mat-raised-button color="primary" class="btn-block" (click)="login_page()">Log in</button>

      <!-- </form> -->
    </mat-card>
</div>
